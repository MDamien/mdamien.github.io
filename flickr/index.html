<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <script src="build/moment.js"></script>
    <script src="build/jq.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
#content {
  padding:0;
  max-width: 900px;
}
.feed, .full-post {
  padding-top: 40px;
}
.post {
  list-style: none;
  max-height: 130px;
  clear: both;
  overflow: hidden;
  border-bottom: 1px solid #ccc;
  margin: 0;
}

.internal-link {
  cursor: pointer;
}
.internal-link:hover {
  text-decoration: underline;
}

.feed .img-container, .full-post .img-container {
  overflow: hidden;
}
.feed .img-container img {
  width: 100%;
  min-width: 100px;
}

.feed .img-container , .feed .description , .feed, .row {
  padding: 0;
  margin: 0;
}
.full-post {
  padding: 10px;
}

.published-inline {
  display: inline;
}
.published-block {
  display: none;
}

@media (max-width: 800px) {
  .published-inline {
    display: none;
  }
  .published-block {
    display: block;
  }
}
    </style>
  </head>
  <body>
    <div id="content" class="container-fluid">react iz loading</div>
    <script src="useful.jsx" type="text/jsx"></script>
    <script src="index.jsx" type="text/jsx"></script>
  </body>
</html>
