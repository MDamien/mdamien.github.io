<meta charset="UTF-8"/>
<title>dam.io</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./index/bootstrap.css" rel="stylesheet" type="text/css" media="screen">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<link href="./index/style.css" rel="stylesheet" type="text/css" media="screen">

<body>
  <div class="container">
    <div class="info">
      <a href="/"><img src="./index/logo.jpg" alt="Damien MARIE"></a>
      <div class="info-internal">
        <h3 style="margin:0">Damien MARIÃ‰</h3>
        <p class="links">
          <a class="btn btn-default" href="https://github.com/MDamien">GitHub</a>
          <a class="btn btn-default" href="http://blog.dam.io">Blog</a>
          <a class="btn btn-default" href="https://twitter.com/dam_io">Twitter</a>
          <a class="btn btn-primary" href="mailto:damien@dam.io">damien@dam.io</a>
          <br>
        </p>
      </div>
    </div>
    <div class="projects row">
      <div class="project" ng-class="p.class" ng-repeat="p in projects | orderBy:'time_hint':true">
        <div class="project-box">
          <span class="when">{{ p.when }}</span>
          <div class="img">
            <img ng-src="{{p.img}}" ng-alt="{{p.name}}"/>
          </div>
          <div class="infos">
            <a ng-href="{{ p.link }}"><h4 class="title">{{ p.name }}</h4></a>
            <a ng-if="p.source" ng-href="{{ p.source }}">source</a>
            <p class="what">{{ p.what }}</p>
            <p class="why">
             {{ p.why }}
           </p>
<!--
    <div class="techs">
      <span ng-repeat="tech in p.tech.split(',')">{{ tech }}</span>
    </div>
  -->
</div>
</div>
</div>

  time_hint = function(d){
   var m = parseInt(d.split("/")[0])
   var y = parseInt(d.split('/')[1])
   return m+y*100;
 }

 PROJECTS.forEach(function(p){
  if(p.when){
    var dates = p.when.split('-');
    if(dates.length == 1){
      p.time_hint = time_hint(dates[0])
    }else{
      p.time_hint = time_hint(dates[1])
    }
  }else{
    console.log("no time",p.name)
  }
})


 var app = angular.module('LOLApp', []);
 app.controller('LOLController', function ($scope) {
  $scope.projects = PROJECTS;
});
