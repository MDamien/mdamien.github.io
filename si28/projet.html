/*

    Exemple d'utilisation:
        var n = nombre_aleatoire(1,3)
        alert(n) //affiche soit 1, 2 ou 3

function nombre_aleatoire(min,max){
    return Math.floor(Math.random()*((max+1)-min)+min)
}
</script>

<div id="jeu">
    <button id="beretta">Tirer</button>
    <p id="etat"></p>
</div>
<script>

function clickote(clicks_restants, fonction_suivante){
    etat.innerHTML += " Click!"
    if(clicks_restants > 0){
        setTimeout(function(){
            clickote(clicks_restants-1, fonction_suivante)
        },nombre_aleatoire(100,1000))
    }else{
        fonction_suivante()
    }
}

var btn = document.getElementById('beretta')
var etat = document.getElementById('etat')
btn.onclick = function(){
    etat.innerHTML = ""
    var n = nombre_aleatoire(1,6)
    clickote(n, function(){
    var confettis = n == 6
    if(confettis){
        etat.innerHTML = "Confettis!"
    }else{
        etat.innerHTML = "Passe le fusil!"+n
    }
})
}
</script>
